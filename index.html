<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>ecommerce</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <header>
    <nav class="navbar navbar-light fondo">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./imagenes/ethereum-logo.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top">
                Ecommerce
            </a>
            <svg id="carticon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                <path
                    d="M5 22h14a2 2 0 0 0 2-2V9a1 1 0 0 0-1-1h-3v-.777c0-2.609-1.903-4.945-4.5-5.198A5.005 5.005 0 0 0 7 7v1H4a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2zm12-12v2h-2v-2h2zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v1H9V7zm-2 3h2v2H7v-2z">
                </path>
            </svg>
        </div>
    </nav>

    <div class="cart">
        <h2 class="cart-titulo">Tus compras</h2>
        <div class="cart-content">

        </div>
        <div class="total">
            <h3 class="total-titulo">Total</h3>
            <span class="total-price">$0</span>
        </div>
        <button type="button" class="btn-buy">Comprar</button>
        <svg id="close-cart" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
            <path
                d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
            </path>
        </svg>
    </div>
    </header>
    
    <section class="shop-container">
        <h2 id="seccion-titulo">Shop Productos</h2>
        <div class="shop-content">
            <div class="producto-box">
                <img src="./imagenes/jblP.png" class="product-img">
                <h2 class="product-title">JBL Charge4</h2>
                <span class="price">$35.99</span>
                <svg class="addCart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle><path d="M21 7H7.334L6.18 4.23A1.995 1.995 0 0 0 4.333 3H2v2h2.334l4.743 11.385c.155.372.52.615.923.615h8c.417 0 .79-.259.937-.648l3-8A1.003 1.003 0 0 0 21 7zm-4 6h-2v2h-2v-2h-2v-2h2V9h2v2h2v2z"></path></svg>
            </div>
            <div class="producto-box">
                <img src="./imagenes/jbl4.png" class="product-img">
                <h2 class="product-title">JBL Charge3</h2>
                <span class="price">$22.99</span>
                <svg class="addCart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle><path d="M21 7H7.334L6.18 4.23A1.995 1.995 0 0 0 4.333 3H2v2h2.334l4.743 11.385c.155.372.52.615.923.615h8c.417 0 .79-.259.937-.648l3-8A1.003 1.003 0 0 0 21 7zm-4 6h-2v2h-2v-2h-2v-2h2V9h2v2h2v2z"></path></svg>
            </div>
            <div class="producto-box">
                <img src="./imagenes/jbl.png" class="product-img">
                <h2 class="product-title">JBL DualBuds</h2>
                <span class="price">$19.99</span>
                <svg class="addCart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle><path d="M21 7H7.334L6.18 4.23A1.995 1.995 0 0 0 4.333 3H2v2h2.334l4.743 11.385c.155.372.52.615.923.615h8c.417 0 .79-.259.937-.648l3-8A1.003 1.003 0 0 0 21 7zm-4 6h-2v2h-2v-2h-2v-2h2V9h2v2h2v2z"></path></svg>
            </div>
            <div class="producto-box">
                <img src="./imagenes/kisspng-samsung-computer-monitors-led-backlit-lcd-1080p-qu-5ae08d2e25e4c6.7097560415246656461552.png" class="product-img">
                <h2 class="product-title">Monitor Samsung Qled</h2>
                <span class="price">$55.99</span>
                <svg class="addCart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle><path d="M21 7H7.334L6.18 4.23A1.995 1.995 0 0 0 4.333 3H2v2h2.334l4.743 11.385c.155.372.52.615.923.615h8c.417 0 .79-.259.937-.648l3-8A1.003 1.003 0 0 0 21 7zm-4 6h-2v2h-2v-2h-2v-2h2V9h2v2h2v2z"></path></svg>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
